<div >
	<!--<h2>World map {{bla}}</h2>-->

        <article id="yearCounter">

                <section  id="year"><span>{{yearcount}}</span></section>

                <section  id="controls">

                    <span>
                        <label>Speed: {{speedSlider}}ms</label>
                        <input type="range" min="150" max="1000" ng-model="speedSlider" title="play speed"/>
                    </span>
                    <span>
                        <label>Year: {{yearcount}}</label>
                        <input type="range" min="{{earliestConflictYear-5}}" max="{{currentYear+2}}" ng-model="yearcount" title="set start year"/>
                    </span>

                </section>

                <section id="play" >
                    <button  ng-click="start()"><span class="ficon">&#xf04b;</span>Start</button>
                </section>

        </article>

    <div >
        <div id="map-canvas"></div>
    </div>
</div>
